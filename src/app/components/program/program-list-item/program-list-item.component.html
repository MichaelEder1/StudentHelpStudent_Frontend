<div class="card-body" *ngIf="program && program.program_name">
  <h2 class="card-title">{{program.program_name}}</h2>
  <div class="card-actions justify-end mt-4">
    <a routerLink="/lehrveranstaltungen/{{program.program_name}}" class="btn btn-primary">Lehrveranstaltungen anzeigen</a>
  </div>
</div>
